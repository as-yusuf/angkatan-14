<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="myAudio" autoplay loop>
        <source src="https://cdn.jsdelivr.net/gh/as-yusuf/angkatan-14/assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
  <div id="container">
    <img id="page-image" src="assets/page1.jpg" alt="Halaman Undangan" />
    <div id="text-overlay" class="show">
      <p>Kepada Bapak/ Ibu/ Sdr./i:</p>
      
    </div>
    <button id="back-button" style="display: none;">Kembali ke Awal</button>
  </div>
  <script src="script.js"></script>
  <script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const recipient = getQueryParam('to');
  if (recipient) {
    const greetingDiv = document.getElementById('text-overlay');
    greetingDiv.innerText = `Kepada Orang Tua/ Wali dari: ${decodeURIComponent(recipient)}`;
  }
</script>
</body>
</html>
